<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Tugas m2</title>
</head>

<body>
    <div class="container">
        <h1>Form Pemesanan</h1>
        <form class="form" method="post">
            <div class="row mb-3">
                <label class="control-label col-sm-2" for="nama">Id Pemesan:</label>
                <div class="col-sm-10">
                    <input type="number" readonly class="form-control" name="id_ps" id="id_ps">
                </div>
            </div>
            <div class="row mb-3">
                <label class="control label col-sm-2" for="nama">Nama Pemesan :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nama" name="nama">
                </div>
            </div>
            <div class="row mb-3">
                <label class="control label col-sm-2">Nomor Identitas</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="no_identitas" name="no_identitas">
                </div>
            </div>
            <div class="row mb-3">
                <label class="control-label col-sm-2" for="tipek">Tipe Kamar:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="tipek" name="tipek">
                        <option value="standar">STANDAR</option>
                        <option value="deluxe">DELUXE</option>
                        <option value="family">FAMILY</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label class="control label col-sm-2">Harga</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="harga" name="harga">
                </div>
            </div>
            <div class="row mb-3">
                <label class="control label col-sm-2">Tanggal Pesan</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="tanggal" name="tanggal">
                </div>
            </div>
            <div class="row mb-3">
                <label class="control label col-sm-2">Durasi Menginap</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="durasi" name="durasi">
                </div>
            </div>
            <div class="row mb-3">
                <label class="control-check-label col-sm-2">Termasuk Breakfast</label>
                <div class="col-sm-10">
                    <input type="checkbox" readonly class="form-check-input"> Ya
                </div>
            </div>
            <div class="row mb-3">
                <label class="control-label col-sm-2">Total Bayar:</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control" id="total" name="total">
                </div>
            </div>
            <div>
                <input type="checkbox" id="checkbox1" name="checkbox1">
                <label for="checkbox1">Saya dan/atau rombongan telah membaca, memahami, dan setuju berdasarkan syarat
                    dan ketentuan yang telah ditetapkan</label>
            </div>
            <div class="row mb-3">
                <div>
                    <button type="submit" class="btn btn-primary me-2" name="save_paket">Simpan</button>
                    <button type="reset" class="btn btn-warning" name="cancel">Cancel</button>
                </div>
            </div>
    </div>
    </form>
    </div>
</body>

</html>
