<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Tugas m2</title>
</head>

<body>
    <div class="container">
        <h1>Form Tambah Data Kamar</h1>
        <form class="form" method="post">
            <div class="row mb-3">
                <label class="control-label col-sm-2" for="nama">Id Kamar:</label>
                <div class="col-sm-10">
                    <input type="number" readonly class="form-control" name="id_ps" id="id_ps">
                </div>
            </div>
            <div class="row mb-3">
                <label class="control label col-sm-2" for="nama">Gambar Ruangan :</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="gambar" name="gambar">
                </div>
            </div>
            <div class="row mb-3">
                <label class="control label col-sm-2">Jenis kamar</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="jenisk" name="jenisk">
                </div>
            </div>
            <div class="row mb-3">
                <label class="control label col-sm-2">Harga</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="harga" name="harga">
                </div>
            </div>
            <div class="row mb-3">
                <label class="control label col-sm-2">Fasilitas</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fasilitas" name="fasilitas">
                </div>
            </div>
            <div class="row mb-3">
                <div>
                    <button type="submit" class="btn btn-primary me-2" name="save_paket">Simpan Data kamar</button>
                    <button type="reset" class="btn btn-warning" name="cancel">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
