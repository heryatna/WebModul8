<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Tugas m2.b</title>
</head>

<body>
    <div class="container">
        <h1>Form Data Fasilitas</h1>
        <form class="form" method="post">
            <div class="row mb-3">
                <label class="control-label col-sm-2" for="nama">Id Fasilitas:</label>
                <div class="col-sm-10">
                    <input type="number" readonly class="form-control" name="id_ps" id="id_ps">
                </div>
            </div>
            <div class="row mb-3">
                <label class="control label col-sm-2" for="nama">Nama Fasilitas</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nama" name="nama">
                </div>
            </div>
            <div class="row mb-3">
                <label class="control label col-sm-2">Harga Weekend</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="hargae" name="hargae">
                </div>
            </div>
            <div class="row mb-3">
                <label class="control label col-sm-2">Harga Weekday</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="hargad" name="hargad">
                </div>
            </div>
            <div class="row mb-3">
                <label class="control label col-sm-2">Kuota</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="kuota" name="kuota">
                </div>
            </div>
            <div class="row mb-3">
                <label class="control label col-sm-2">Jam Buka</label>
                <div class="col-sm-10">
                    <input type="time" class="form-control" id="buka" name="buka">
                </div>
            </div>
            <div class="row mb-3">
                <label class="control label col-sm-2">Jam Tutup</label>
                <div class="col-sm-10">
                    <input type="time" class="form-control" id="tutup" name="tutup">
                </div>
            </div>
            <div class="row mb-3">
                <div>
                    <button type="submit" class="btn btn-primary me-2" name="save_paket">Simpan Data Fasilitas</button>
                    <button type="reset" class="btn btn-warning" name="cancel">Cancel</button>
                </div>
            </div>
    </div>
    </form>
    </div>
</body>

</html>
