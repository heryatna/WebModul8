<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas m2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="number"],
        input[type="text"],
        input[type="date"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 5px;
        }

        input[type="number"]:focus,
        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        select:focus {
            border-color: #0056b3;
            outline: none;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .btn {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-warning {
            background-color: #ffc107;
            color: white;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .form-group button {
            display: inline-block;
        }

        .form-check-input {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Form Pemesanan</h1>
        <form class="form" method="post">
            <div class="form-group">
                <label for="id_ps">Id Pemesan:</label>
                <input type="number" readonly class="form-control" name="id_ps" id="id_ps">
            </div>
            <div class="form-group">
                <label for="nama">Nama Pemesan :</label>
                <input type="text" class="form-control" id="nama" name="nama">
            </div>
            <div class="form-group">
                <label for="no_identitas">Nomor Identitas:</label>
                <input type="tel" class="form-control" id="no_identitas" name="no_identitas">
            </div>
            <div class="form-group">
                <label for="tipek">Tipe Kamar:</label>
                <select class="form-control" id="tipek" name="tipek">
                    <option value="standar">STANDAR</option>
                    <option value="deluxe">DELUXE</option>
                    <option value="family">FAMILY</option>
                </select>
            </div>
            <div class="form-group">
                <label for="harga">Harga:</label>
                <input type="tel" class="form-control" id="harga" name="harga">
            </div>
            <div class="form-group">
                <label for="tanggal">Tanggal Pesan:</label>
                <input type="date" class="form-control" id="tanggal" name="tanggal">
            </div>
            <div class="form-group">
                <label for="durasi">Durasi Menginap:</label>
                <input type="number" class="form-control" id="durasi" name="durasi">
            </div>
            <div class="form-group">
                <label class="control-check-label">Termasuk Breakfast:</label>
                <input type="checkbox" readonly class="form-check-input"> Ya
            </div>
            <div class="form-group">
                <label for="total">Total Bayar:</label>
                <input type="text" readonly class="form-control" id="total" name="total">
            </div>
            <div class="form-group">
                <input type="checkbox" id="checkbox1" name="checkbox1">
                <label for="checkbox1">Saya dan/atau rombongan telah membaca, memahami, dan setuju berdasarkan syarat dan ketentuan yang telah ditetapkan</label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" name="save_paket">Simpan</button>
                <button type="reset" class="btn btn-warning" name="cancel">Cancel</button>
            </div>
        </form>
    </div>
</body>

</html>
